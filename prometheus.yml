global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'matcha-time-monitor'

scrape_configs:
  # Matcha Time API metrics
  - job_name: 'matcha-api'
    static_configs:
      - targets: ['api:3000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL metrics (if using postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
